<h1 mat-dialog-title class="mb-0">{{data.title}}</h1>
<p class="sub-title">{{data.subtitle}}</p>
<mat-error *ngIf="!IsValidForm">Please fill the <strong>required fields</strong></mat-error>

<div mat-dialog-content>
    <div class="pt-10">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Item Code</mat-label>
            <input matInput [formControl]="ItemCodeControl">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>FAR Code</mat-label>
            <input matInput [formControl]="FARCodeControl">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Maintenance Type</mat-label>
            <mat-select [formControl]="MaintenanceTypeControl" [errorStateMatcher]="matcher" required>
                <mat-option *ngFor="let maintenanceType of MaintenanceTypeList"
                    [value]="maintenanceType.MaintenanceTypeID">
                    {{maintenanceType.MaintenanceType}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="MaintenanceTypeControl.hasError('required')">Maintenance type is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Maintenance Part</mat-label>
            <mat-select [formControl]="MaintenancePartControl" [errorStateMatcher]="matcher" required>
                <mat-option *ngFor="let maintenancePart of MaintenancePartList"
                    [value]="maintenancePart.MaintenancePartID">
                    {{maintenancePart.MaintenancePart}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="MaintenancePartControl.hasError('required')">Maintenance part is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Remark</mat-label>
            <textarea matInput [formControl]="RemarkControl"></textarea>
        </mat-form-field> 

    </div>
</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button *ngIf="this.data.itemID" mat-button cdkFocusInitial (click)="Save()">Save</button> 
  </div>
