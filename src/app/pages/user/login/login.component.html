<div class="background">
    <div class="layer">
        <section class="ftco-section">
            <div class="container">

                <div class="row justify-content-center">

                    <div class="col-md-6 col-lg-4">

                        <h1 class="system-name">NATURUB - HIS</h1>
                        <p class="his">HARDWARE INVENTORY SYSTEM</p>

                        <p class="welcome">WELCOME</p>

                        <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput [formControl]="UserNameControl">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="PasswordControl">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <button mat-flat-button class="btn-signIn" (click)="login()">SIGN IN</button>

                        <div class="row">
                            <mat-checkbox class="remember-me">Remember Me</mat-checkbox>
                            <a href="#">Forget Password</a>
                        </div>

                        <p class="error-Message">{{errorMessage}}</p>

                    </div>
                </div>
            </div>
        </section>
        <p class="copyright">&copy; 2022 - NATURUB IT, ALL RIGHTS RESERVED</p>
    </div>
</div>
